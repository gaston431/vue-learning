<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center" >
    <div id="app">
       <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2"> Assignments in Progress</h2>
        <ul>
            <li 
                v-for="assignment in inProgressAssignments" 
                :key="assignment.id"
            > 
                <label>
                    {{assignment.name}} 
                    <input type="checkbox" v-model="assignment.completed">
                </label>
            </li>            
        </ul>
   
       </section>

       <section v-show="completedAssignments.length" class="mt-5">
        <h2 class="font-bold mb-2"> Assignments Completed</h2>
        <ul>
            <li 
                v-for="assignment in completedAssignments" 
                :key="assignment.id"
            > 
                <label>
                    {{assignment.name}} 
                    <input type="checkbox" v-model="assignment.completed">
                </label>
            </li>            
        </ul>
        
       </section>
       <!-- <pre>
            {{ assignments }}
        </pre> -->
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        {name: 'text1', completed: false, id: 1},
                        {name: 'text2', completed: false, id: 2},
                        {name: 'text3', completed: false, id: 3},
                    ]
                };
            },

            computed: {
                inProgressAssignments(){
                    return this.assignments.filter(a => ! a.completed)
                },

                completedAssignments(){
                    return this.assignments.filter(a => a.completed)
                }
            }
            
        }

        Vue.createApp(app).mount('#app')


    </script>
</body>
</html>
